        }

            background: #2980b9;
            transform: scale(1.1);
        }
        
        .speaker-btn:active {
            transform: scale(0.95);
        }
        
        .speaker-btn.playing {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        // 语音合成函数
        function speakKorean(text) {
            if (!('speechSynthesis' in window)) {
                alert('您的浏览器不支持语音合成功能，请使用现代浏览器如Chrome、Edge或Firefox');
                return;

            utterance.rate = 0.9;
            utterance.pitch = 1.0;

                speakerBtn.classList.remove('playing');
                //alert('发音失败，请检查浏览器设置或网络连接');
            };
            
            speechSynthesis.speak(utterance);
        }

        // 根据当前分类获取随机韩语单词
        function getRandomKoreanWord() {
            let wordPool = koreanWords;
            
            // 如果选择了特定分类，过滤单词
            if (gameState.currentCategory !== 'all') {
                wordPool = koreanWords.filter(word => word.category === gameState.currentCategory);
            }
            
            return wordPool[Math.floor(Math.random() * wordPool.length)];
        }

        // 获取单词的实际发音（考虑音变）
        function getActualPronunciation(word) {
            if (soundChangeMap[word]) {
                return soundChangeMap[word];
            }
            
            return word;
        }

        // 生成发音干扰项
        function generatePronunciationDistractors(correctPronunciation, word) {
            const distractors = [];
            
            const allPronunciations = Object.values(soundChangeMap);
            const uniquePronunciations = [...new Set(allPronunciations)];
            
            const commonErrors = [
                word,
                word.split('').reverse().join(''),
                word.replace(/[가-힣]/g, char => {
                    const similarMap = {
                        'ㄱ': 'ㅋ', 'ㅋ': 'ㄱ',
                        'ㄷ': 'ㅌ', 'ㅌ': 'ㄷ',
                        'ㅂ': 'ㅍ', 'ㅍ': 'ㅂ',
                        'ㅈ': 'ㅊ', 'ㅊ': 'ㅈ'
                    };
                    return similarMap[char] || char;
                })
            ];
            
            const allPossible = [...uniquePronunciations, ...commonErrors];
            
            while (distractors.length < 2) {
                const randomIndex = Math.floor(Math.random() * allPossible.length);
                const randomPronunciation = allPossible[randomIndex];
                
                if (randomPronunciation !== correctPronunciation && 
                    !distractors.includes(randomPronunciation) &&
                    randomPronunciation.length > 0) {
                    distractors.push(randomPronunciation);
                }
            }
            
            return distractors;
        }

        // 生成词义干扰项
        function generateMeaningDistractors(correctMeaning) {
            const distractors = [];
            let allMeanings = koreanWords.map(word => word.meaning);
            
            // 如果选择了特定分类，只从该分类中生成干扰项
            if (gameState.currentCategory !== 'all') {
                allMeanings = koreanWords
                    .filter(word => word.category === gameState.currentCategory)
                    .map(word => word.meaning);
            }
            
            const uniqueMeanings = [...new Set(allMeanings)];
            
            while (distractors.length < 2) {
                const randomIndex = Math.floor(Math.random() * uniqueMeanings.length);
                const randomMeaning = uniqueMeanings[randomIndex];
                
                if (randomMeaning !== correctMeaning && 
                    !distractors.includes(randomMeaning)) {
                    distractors.push(randomMeaning);
                }
            }
            
            return distractors;
        }

        // 生成新题目
        function generateQuestion() {
            gameState.answered = false;
            gameState.questionCount++;
            gameState.currentStage = 'pronunciation';
            
            // 更新阶段指示器
            stage1El.classList.add('active');
            stage2El.classList.remove('active');
            
            // 获取随机韩语单词
            gameState.currentWord = getRandomKoreanWord();
            koreanWordEl.textContent = gameState.currentWord.word;
            
            // 获取正确发音（考虑音变）
            gameState.correctPronunciation = getActualPronunciation(gameState.currentWord.word);
            gameState.correctMeaning = gameState.currentWord.meaning;
            
            // 生成发音干扰项
            const pronunciationDistractors = generatePronunciationDistractors(
                gameState.correctPronunciation, 
                gameState.currentWord.word
            );
            
            // 组合发音选项
            gameState.pronunciationOptions = [
                gameState.correctPronunciation, 
                ...pronunciationDistractors
            ];
            
            // 随机排序发音选项
            shuffleArray(gameState.pronunciationOptions);
            
            // 生成词义干扰项
            const meaningDistractors = generateMeaningDistractors(gameState.correctMeaning);
            
            // 组合词义选项
            gameState.meaningOptions = [
                gameState.correctMeaning, 
                ...meaningDistractors
            ];
            
            // 随机排序词义选项
            shuffleArray(gameState.meaningOptions);
            
            // 更新选项显示
            updateOptions();
            
            // 重置反馈
            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
            explanationEl.textContent = '提示：注意韩语中的音变现象，如连音化、鼻音化、送气化等';
            
            // 隐藏下一题按钮
            nextBtn.style.display = 'none';
            
            // 更新统计信息
            updateStats();
        }

        // 数组随机排序
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 更新选项显示
        function updateOptions() {
            optionsContainerEl.innerHTML = '';
            
            const options = gameState.currentStage === 'pronunciation' 
                ? gameState.pronunciationOptions 
                : gameState.meaningOptions;
            
            options.forEach((option, index) => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                button.onclick = () => checkAnswer(option);
                optionsContainerEl.appendChild(button);
            });
        }

        // 检查答案
        function checkAnswer(selectedAnswer) {
            if (gameState.answered) return;
            
            gameState.answered = true;
            const buttons = document.querySelectorAll('.option');
            let isCorrect = false;
            
            const correctAnswer = gameState.currentStage === 'pronunciation' 
                ? gameState.correctPronunciation 
                : gameState.correctMeaning;
            
            buttons.forEach(button => {
                const buttonAnswer = button.textContent.split('. ')[1];
                
                if (buttonAnswer === correctAnswer) {
                    button.classList.add('correct');
                }
                
                if (buttonAnswer === selectedAnswer) {
                    if (selectedAnswer === correctAnswer) {
                        button.classList.add('correct');
                        isCorrect = true;
                    } else {
                        button.classList.add('incorrect');
                    }
                }
            });
            
            if (isCorrect) {
                feedbackEl.textContent = '✓ 正确！';
                feedbackEl.className = 'feedback correct-feedback';
                
                if (gameState.currentStage === 'pronunciation') {
                    // 进入词义选择阶段
                    gameState.currentStage = 'meaning';
                    stage1El.classList.remove('active');
                    stage2El.classList.add('active');
                    updateOptions();
                    gameState.answered = false;
                    feedbackEl.textContent = '✓ 读音正确！现在选择中文意思';
                } else {
                    // 两个阶段都完成
                    gameState.score += 10;
                    gameState.correctCount++;
                    nextBtn.style.display = 'block';
                    
                    explanationEl.innerHTML = `
                        <strong>单词解析：</strong><br>
                        韩语: ${gameState.currentWord.word}<br>
                        实际发音: ${gameState.correctPronunciation}<br>
                        中文意思: ${gameState.correctMeaning}
                    `;
                }
            } else {
                feedbackEl.textContent = '✗ 错误！';
                feedbackEl.className = 'feedback incorrect-feedback';
                gameState.wrongCount++;
                nextBtn.style.display = 'block';
                
                if (gameState.currentStage === 'pronunciation') {
                    explanationEl.innerHTML = `
                        <strong>正确发音：${gameState.correctPronunciation}</strong><br>
                        请记住这个读音，继续努力！
                    `;
                } else {
                    explanationEl.innerHTML = `
                        <strong>正确答案：${gameState.correctMeaning}</strong><br>
                        请记住这个意思，继续努力！
                    `;
                }
            }
            
            updateStats();
        }

        // 更新统计信息
        function updateStats() {
            scoreEl.textContent = gameState.score;
            correctCountEl.textContent = gameState.correctCount;
            wrongCountEl.textContent = gameState.wrongCount;
            questionCountEl.textContent = gameState.questionCount;
        }

        // 初始化游戏
        function initGame() {
            generateCategoryButtons();
            
            // 默认选择"全部"类别并生成题目
            generateQuestion();
            
            nextBtn.onclick = generateQuestion;
            
            // 添加喇叭按钮点击事件
            speakerBtn.onclick = function() {
                speechSynthesis.cancel();
                
                // 播放当前单词的音变发音
                speakKorean(gameState.correctPronunciation);
            };
        }

        // 页面加载时开始游戏
        window.onload = initGame;
    </script>
</body>
</html>
